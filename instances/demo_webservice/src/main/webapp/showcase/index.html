	<script>
		function discoverKeys(){
			request = new XMLHttpRequest();
			request.open("POST", "http://localhost:8080/demo_webservice/json", true)
			request.onreadystatechange = function(){
				if(this.readyState == 4){
					if(this.status == 200){
						alert(this.responseText)
					}
					else{
						alert(this.statusText)
					}
				}
			}
			request.send('{"header":{"sessionId":"sessionId","protocolVersion":"2.0","requestPath":[],"responsePath":[],"type":"standardHeader"},"payload":{"representation":"handle","type":"discoverKeysRequest"}}')
		}
	</script>
